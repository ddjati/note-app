apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: note-app-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: note-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: note-app
                port:
                  number: 8080
